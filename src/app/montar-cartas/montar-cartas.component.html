<div class="cartas-container">
    <div class="carta">
        <div class="titulo">
            <h2 class="titulo">Definição</h2>
            <div class="pontos">1</div>
        </div>
        <p class="definicao">
            Deficiência visual abrange pessoas cegas e pessoas com visão reduzida.
        </p>
        <div class="icones">
            <div class="coracoes">
                <div class="coracao" *ngFor="let i of [1, 0, 1]">
                    <img class="coracao-pequeno" *ngIf="i === 0" src="assets/svg/icone-coracao.svg" alt="Ícone coração">
                    <img class="coracao-grande" *ngIf="i === 1" src="assets/svg/icone-coracao.svg" alt="Ícone coração">
                </div>
            </div>
            <div class="presentes">
                <div class="presente-acao" *ngFor="let i of [0]">
                    <div class="presente-acao" *ngIf="i === 0">
                        <img class="presente" src="assets/svg/icone-presente.svg" alt="presente">
                        <img class="presenteInfoAcoes" src="assets/svg/icone-usuario.svg" alt="acao">
                    </div>
                    <div class="presente-info" *ngIf="i === 1">
                        <img class="presente" src="assets/svg/icone-presente.svg" alt="presente">
                        <img class="presenteInfoAcoes" src="assets/svg/icone-info.svg" alt="info">
                    </div>
                </div>
            </div>
        </div>
        <span class="fonte">Fonte:Wikipedia</span>
    </div>

    <div class="cartas-objetivo">
        <h2 class="nome">Uma das suas amigas quebrou o braço</h2>
        <p class="texto">Ganhe 1 ponto por casa carta que você tiver da categoria Física ao final da partida</p>
    </div>

    <div class="cartas-inicio">
        <p class="texto">Inicia o jogo quem tiver quebrado um membro mais recentemente</p>
    </div>
</div>
